<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>CoreXp</title>

	<style type="text/css">
		html,body {
		    margin: 0px;
		    padding: 0px;
		    border: 0px;
		    width: 100%;
		    height: 100%;
		    overflow:hidden;
		}
	</style>

<script>

/*
window.onkeydown = function(e) {
	var code = (e.keyCode ? e.keyCode : e.which);
	//백스페이스의 키코드는 8, F5키의 키코드는 116이다.
	if(code == 8 && e.target.nodeName.toUpperCase() != "TEXTAREA" || code == 116) {
		return false;
	}	
}
*/
function setEvent(obj)
{
	document.TOBE_JSP.document.onkeydown = processKey; 
}

//F5, BackSpace 막기
function processKey()
{	
   	if(document.TOBE_JSP.event.keyCode == 116 || document.TOBE_JSP.event.keyCode == 8)
    { 
        document.TOBE_JSP.event.keyCode       = 0; 
        document.TOBE_JSP.event.cancelBubble  = true;	//상위단계의 이벤트 처리여부 
        document.TOBE_JSP.event.returnValue   = false; 
        return false;
    } 
}
</script>
	</head>
		<body>
			<iframe name="TOBE_JSP" onload="setEvent()" src="./COR5/index.html" width="100%" height="100%" scrolling="no" frameborder="0"></iframe>
		</body>
</html>
